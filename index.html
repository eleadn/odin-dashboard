<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <img src="" alt="search bar icon">
            <input type="text">
        </div>
        <div class="user-menu">
            <button class="notification-button"><img src="" alt="notification"></button>
            <button class="profile-button">
                <img class="profile-pic" src="" alt="profile picture">
                <div>Morgan Oakley</div>
            </button>
        </div>
        <div class="welcome-msg">
            <img src="" alt="user profile picture">
            <div class="welcome-text">
                <div class="welcome-header">Hi there,</div>
                <div class="welcome-user">Morgan Oakley (@morgan)</div>
            </div>
        </div>
        <div class="actions">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-element dashboard">
            <img src="" alt="dashboard-logo">
            <h1>Dashboard</h1>
        </div>
        <button class="sidebar-element home">
            <img src="" alt="home-logo">
            <div>Home</div>
        </button>
        <button class="sidebar-element profile">
            <img src="" alt="profile-logo">
            <div>Profile</div>
        </button>
        <button class="sidebar-element messages">
            <img src="" alt="messages-logo">
            <div>Messages</div>
        </button>
        <button class="sidebar-element history">
            <img src="" alt="history-logo">
            <div>History</div>
        </button>
        <button class="sidebar-element tasks">
            <img src="" alt="tasks-logl">
            <div>Tasks</div>
        </button>
        <button class="sidebar-element communities">
            <img src="" alt="communities-logo">
            <div>Communities</div>
        </button>
        <button class="sidebar-element settings">
            <img src="" alt="settings-logo">
            <div>Settings</div>
        </button>
        <button class="sidebar-element support">
            <img src="" alt="support-logo">
            <div>Support</div>
        </button>
        <button class="sidebar-element privacy">
            <img src="" alt="privacy-logo">
            <div>Privacy</div>
        </button>
    </div>

    <div class="content">
    </div>
</body>
</html>
